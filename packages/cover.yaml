template:
  - cover:
      - device_class: GARAGE
        unique_id: cover.garage_right_door
        default_entity_id: cover.garage_door
        name: Garage Right Door
        availability: '{{ not is_state(''binary_sensor.garage_right_door'', ''unavailable'') }}'
        position: >-
          {% if states('binary_sensor.garage_right_door')|bool == true %}
            100
          {% else %}
            0
          {% endif %}
        icon: >-
          {% if states('binary_sensor.garage_right_door')|bool == true %}
            mdi:garage-open
          {% else %}
            mdi:garage
          {% endif %}
        open_cover:
          - condition: state
            entity_id:
              - binary_sensor.garage_right_door
            state: 'off'
            match: all
          - action: switch.turn_on
            target:
              entity_id:
                - switch.garage_right_door
        close_cover:
          - condition: state
            entity_id:
              - binary_sensor.garage_right_door
            state: 'on'
            match: all
          - action: switch.turn_on
            target:
              entity_id:
                - switch.garage_right_door
        stop_cover:
          - action: switch.turn_on
            target:
              entity_id:
                - switch.garage_right_door
      - device_class: GARAGE
        unique_id: cover.garage_left_door
        default_entity_id: cover.garage_door
        name: Garage Left Door
        availability: '{{ not is_state(''binary_sensor.garage_left_door'', ''unavailable'') }}'
        position: >-
          {% if states('binary_sensor.garage_left_door')|bool == true %}
            100
          {% else %}
            0
          {% endif %}
        icon: >-
          {% if states('binary_sensor.garage_left_door')|bool == true %}
            mdi:garage-open
          {% else %}
            mdi:garage
          {% endif %}
        open_cover:
          - condition: state
            entity_id:
              - binary_sensor.garage_left_door
            state: 'off'
            match: all
          - action: switch.turn_on
            target:
              entity_id:
                - switch.garage_left_door
        close_cover:
          - condition: state
            entity_id:
              - binary_sensor.garage_left_door
            state: 'on'
            match: all
          - action: switch.turn_on
            target:
              entity_id:
                - switch.garage_left_door
        stop_cover:
          - action: switch.turn_on
            target:
              entity_id:
                - switch.garage_left_door
