mqtt:
  # Doors
  binary_sensor:
    - name: "Outside Door"
      state_topic: "tele/rf/RESULT"
      value_template: "{{ value_json.RfReceived.Data }}"
      payload_on: "94A50A"
      payload_off: "94A50E"
      device_class: door
    - name: "Front Door"
      state_topic: "tele/rf/RESULT"
      value_template: "{{ value_json.RfReceived.Data }}"
      payload_on: "92550A"
      payload_off: "92550E"
      device_class: door
    - name: "Kitchen Door"
      state_topic: "tele/rf/RESULT"
      value_template: "{{ value_json.RfReceived.Data }}"
      payload_on: "941B0A"
      payload_off: "941B0E"
      device_class: door
    - name: "Verandah Door"
      state_topic: "tele/rf/RESULT"
      value_template: "{{ value_json.RfReceived.Data }}"
      payload_on: "96190A"
      payload_off: "96190E"
      device_class: door

  # Garage Doors
  cover:
    - name: "Garage Door Left"
      state_topic: "cmnd/garage_left_sensor/POWER2"
      command_topic: "cmnd/garage_left/POWER"
      availability_topic: "tele/garage_left/LWT"
      payload_open: "ON"
      payload_close: "ON"
      payload_stop: "ON"
      payload_available: "Online"
      payload_not_available: "Offline"
      state_open: "ON"
      state_closed: "OFF"
      optimistic: false
      retain: false
      device_class: garage
    - name: "Garage Door Right"
      state_topic: "cmnd/garage_right_sensor/POWER2"
      command_topic: "cmnd/garage_right/POWER"
      availability_topic: "tele/garage_right/LWT"
      payload_open: "ON"
      payload_close: "ON"
      payload_stop: "ON"
      payload_available: "Online"
      payload_not_available: "Offline"
      state_open: "ON"
      state_closed: "OFF"
      optimistic: false
      retain: false
      device_class: garage
