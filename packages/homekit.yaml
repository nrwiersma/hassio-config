# Homekit
homekit:
  filter:
    include_domains:
      - cover
      - light
      - switch
    exclude_entity_globs:
      - switch.*_flip_indicator_light
      - switch.*_led_disabled_night
      - switch.*_power_outage_memory
      # Cameras
      - switch.cottage_*
      - switch.garden_*
    exclude_entities:
      - switch.lounge_lamp_left
      - switch.lounge_lamp_right
      - switch.bar_lamp
