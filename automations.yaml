- id: '1697891318821'
  alias: Sync Tasmota States
  description: When Home Assistant starts, it should ask all Tasmota devices attached
    to MQTT for their states.
  trigger:
  - platform: homeassistant
    event: start
  condition: []
  action:
  - service: mqtt.publish
    data:
      topic: cmnd/tasmotas/POWER0
  mode: single
